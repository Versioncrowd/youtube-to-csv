<!DOCTYPE html>
<html>

<head>
    <title>YouTube Data API Quickstart</title>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="form-style">
        <button id="authorize-button" style="display: none;">Authorize</button>
        <button id="signout-button" style="display: none;">Sign Out</button>
    </div>

    <!--Add buttons to initiate auth sequence and sign out-->
    <div class="form-style">
        <form id="urlform">
            <legend><span class="number">2</span> Youtube Video URL</legend>
            <input type="text" name="field1" placeholder="https://www.youtube.com/watch?v=DNKdP_k6QOs" id="videourl">
            <input type="submit" value="Get Data" />
        </form>
    </div>
    <p id="resultEl"></p>
    <script type="text/javascript" src="googlesetup.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
